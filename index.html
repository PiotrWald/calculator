<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">

	<title></title>
</head>
<body>
	<div class="calculator">
		<div class="display">0</div>
		<div class="buttons">
			<button class="btn b">1</button>
			<button class="btn b">2</button>
			<button class="btn b">3</button>
			<button class="btn b">*</button>
			<button class="btn b">4</button>
			<button class="btn b">5</button>
			<button class="btn b">6</button>
			<button class="btn b">/</button>
			<button class="btn b">7</button>
			<button class="btn b">8</button>
			<button class="btn b">9</button>
			<button class="btn b">+</button>
			<button class="btn b">0</button>
			<button class="btn b">.</button>
			<button class="btn equal">=</button>
			<button class="btn b">-</button>
			<button class="btn clear">C</button>
			<button class="btn-2 clearAll">AC</button>

		</div>
	</div>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="script.js"></script>
